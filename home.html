<!-- home.html -->
<div>
  <div class="jumbotron text-center">
    <h3>Home Page</h3>
  </div>
  <h4>Customers Feedback Table</h4>
  <table class="table table-striped">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Email Id</th>
      <th>Feedback</th>
    </tr>
    <!-- getting item from objData, which is defined in home controller -->
    <tr ng-repeat="item in objData">
      <th scope="row">{{ $index + 1 }}</th>
      <td> {{ item.name }} </td>
      <td> {{ item.email }} </td>
      <td> {{ item.txtarea }} </td>
    </tr>
  </table>
</div>
