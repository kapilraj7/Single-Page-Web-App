<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="myApp">

<head>

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- load angular and angular route via CDN -->
  <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<!-- define angular controller -->

<body ng-controller="mainController">
  <!-- NAVBAR -->

  <nav class="navbar navbar-default">
    <div class="container">
      <h3>Single Page Application</h3>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/" class="fa fa-home">Home</a></li>
        <li><a href="#about" class="fa fa-shield">About</a></li>
        <li><a href="#contact" class="fa fa-comment">Contact</a></li>
      </ul>
    </div>
  </nav>


  <!-- MAIN CONTENT AND INJECTED VIEWS -->
  <div id="main">

    <!-- this is where content will be injected -->
    <div ng-view></div>


  </div>
</body>

</html>
