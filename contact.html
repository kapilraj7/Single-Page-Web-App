<!-- contact.html -->
<div class="jumbotron text-center">
  <div class="container">
    <h3>Contact Page</h3>
  </div>
</div>
<div class="container">
  <form novalidate class="form-horizontal" name="form1">
    
    <div class="form-group">
      <lable class="control-label col-sm-2">Name:</lable>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" ng-model="name" required/>
        <span ng-show="form1.name.$touched && form1.name.$invalid" style="color:red">Name cannot be blank</span>
      </div>
    </div>
    
    <div class="form-group">
      <lable class="control-label col-sm-2">Email ID:</lable>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" ng-model="email" required/>
        <span ng-show="form1.email.$touched && form1.email.$invalid" style="color:red">Invalid Email</span>
      </div>
    </div>

    <div class="form-group">
      <lable class="control-label col-sm-2">Feedback:</lable>
      <div class="col-sm-10">
        <textarea name="txtarea" ng-model="txtarea" cols="25" rows="7" class="form-control" ng-maxlength="600" ng-minlength="10" required></textarea>
        <span ng-show="form1.txtarea.$invalid && form1.txtarea.$touched" style="color:red">Text Limit between 10-600 characters</span>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-disabled="form1.$invalid" ng-click="FormDetails()" class="btn btn-default"><b>Submit</b></button>
      </div>
    </div>
  </form>

</div>
